<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de Login</title>
</head>
<body>
    <div class="n-sei-o-q-colocar">
        <div class="boxin">            
            <div class="containeer">
                <div class="top-head">
                    <header><a href="index.html"><img src="img/logo-sem-fundo.png" alt=""></a></header>
                    <span>Você tem uma conta?</span>

                </div>
                <div class="campo-de-entrada">
                    <input type="text" class="entrada" placeholder="Nome de usuário" required>
                    <i class='bx bx-user bx-flashing' ></i>
                </div>
                <div class="campo-de-entrada">
                    <input type="password" class="entrada" placeholder="Senha" required>
                    <i class='bx bx-lock-alt bx-flashing' ></i>
                </div>
                <div class="campo-de-entrada">
                    <a href="index.html"><input type="submit" class="enviar" value="Entrar"></a>
                </div>
                <div class="fundo">
                    <div class="esquerda">
                        <input type="checkbox" id="check">
                        <label for="check">Lembre-me</label>
                    </div>
                    <div class="direita">
                        <label><a href="#">Esqueceu a senha?</a></label>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
